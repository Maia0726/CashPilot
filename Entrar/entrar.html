<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="styleentrar.css">
</head>
<body>
    <!-- Imagem lateral -->
    <div class="container">
        <div class="form-image">
            <img src="/Web/img/undraw_secure-password_9qv4.svg" alt="Senha">
        </div>
        <!-- Formulario de Login -->
        <div class="form">
            <form action="#">
                <div class="form-header">
                    <div class="title">
                        <h1>Login</h1>
                    </div>
                    <div class="login-buttom">
                        <button><a href="/Web/Cadastro/cadastro.html">Cadastre-Se</a></button>
                        <link rel="stylesheet" href="">
                    </div>
                </div>
                <!-- O que precisa ser preenchido -->
                <div class="input-group">
                    <div class="input-box">
                        <label for="entrou">Email ou CPF</label>
                        <input id="entrou" type="text" name="entrou" placeholder="Digite seu Email ou CPF" required>
                    </div>

                    <div class="input-box">
                        <label for="password-entrar">Senha</label>
                        <input id="password-entrar" type="password" name="password-entrar" placeholder="Digite sua Senha" required>
                    </div>
                </div>
                <!-- BotÃ£o de continuar -->
                <div class="continue-buttom">
                    <button><a href="/Web/Principal/principal.html">Continuar</a></button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
</body>
</html>
